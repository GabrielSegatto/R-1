<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <section id="p1">
        <h1>Teste R-1</h1>
        <h2>Escolha o seu nivel de ensino</h2>

            <label class="selecaoEstudos">Sem estudo

                <span class="checkmark"></span>
            </label>
            <label class="selecaoEstudos">Ensino Fundamental
                <input type="radio" name="estudo" id="estFun" value="1">
                <span class="checkmark"></span>
            </label>
            <label class="selecaoEstudos">Ensino Médio
                <input type="radio" name="estudo" id="estMed" value="2">
                <span class="checkmark"></span>
            </label>
            <label class="selecaoEstudos">Ensino Superior
                <input type="radio" name="estudo" id="estSup" value="3">
                <span class="checkmark"></label>
            </label>
        </form>
        <input id="bntIniciar" type="button" value="Iniciar Teste" onclick="iniciar()">
    </section>

    <section id="p2" style="display: none">

            <img id="imagem" src="/img/questoes/q1.jpg">

                    <label for="RA">A</label>
                    <img id="A" src="/img/respostas/1/A.jpg">
                </article>
                <article class="questoes">
                    <input type="radio" name="resposta" value="B">
                    <label for="RB">B</label><br>
                    <img id="B" src="/img/respostas/1/B.jpg"><br>
                </article>
                <article class="questoes">
                    <input type="radio" name="resposta" value="C">
                    <label for="RC">C</label><br>
                    <img id="C" src="/img/respostas/1/C.jpg"><br>
                </article>
                <article class="questoes">
                    <input type="radio" name="resposta" value="D">
                    <label for="RD">D</label><br>
                    <img id="D" src="/img/respostas/1/D.jpg"><br>
                </article>
                <article>
                    <input type="radio" name="resposta" value="E">
                    <label for="RE">E</label><br>
                    <img id="E" src="/img/respostas/1/E.jpg"><br>
                </article>
                <article class="questoes">
                    <input type="radio" name="resposta" value="F">
                    <label for="RF">F</label><br>
                    <img id="F" src="/img/respostas/1/F.jpg"><br>

            </form>
            <input type="button" value="Proxima" onclick="prox()"><bR>
